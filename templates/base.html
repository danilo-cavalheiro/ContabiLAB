<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ContabiLAB{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }

        /* Bot√£o hamb√∫rguer */
        #openSidebarBtn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 35px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1200;
            padding: 0;
        }

        #openSidebarBtn .bar {
            height: 4px;
            width: 100%;
            background-color: #2c3e50;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        #openSidebarBtn:hover .bar {
            background-color: #3498db;
        }

        /* Bot√£o casinha */
        #homeBtn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            color: #2c3e50;
            text-decoration: none;
            z-index: 1200;
            user-select: none;
        }

        #homeBtn:hover {
            color: #3498db;
        }

        /* Sidebar */
        nav.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 0;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            overflow-x: hidden;
            padding-top: 60px;
            box-sizing: border-box;
            transition: width 0.3s ease;
            z-index: 1100;
        }

        nav.sidebar.open {
            width: 100vw;
        }

        nav.sidebar h2 {
            margin-top: 0;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        nav.sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        nav.sidebar a:hover,
        nav.sidebar a.active {
            background-color: #3498db;
        }

        /* Bot√£o fechar sidebar */
        #closeSidebarBtn {
            position: absolute;
            top: 15px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Conte√∫do */
        main.content {
            padding: 30px;
            max-width: 700px;
            margin: 80px auto 60px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: filter 0.3s ease;
            user-select: auto;
            pointer-events: auto;
        }

        main.content.dimmed {
            filter: brightness(0.6);
            pointer-events: none;
            user-select: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <p>is_tool: {{ is_tool }}</p>
    {% if is_tool %}
    <!-- Bot√£o casinha -->
    <a href="/" id="homeBtn" title="Voltar para a p√°gina inicial">üè†</a>
    {% else %}
    <!-- Bot√£o hamb√∫rguer -->
    <button id="openSidebarBtn" aria-label="Abrir menu" title="Abrir menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    {% endif %}

    <nav class="sidebar" id="sidebar">
        <button id="closeSidebarBtn" aria-label="Fechar menu" title="Fechar menu">&times;</button>
        <h2>ContabiLAB</h2>
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">In√≠cio</a>
        <a href="/calculadora" class="{% if request.path == '/calculadora' %}active{% endif %}">Simulador HP12C</a>
        <a href="/depreciacao" class="{% if request.path == '/depreciacao' %}active{% endif %}">Calculadora de
            Deprecia√ß√£o</a>
        <a href="/cambio" class="{% if request.path == '/cambio' %}active{% endif %}">Conversor de C√¢mbio</a>
    </nav>

    <main class="content" id="content">
        {% block content %}{% endblock %}
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('openSidebarBtn');
        const closeBtn = document.getElementById('closeSidebarBtn');
        const content = document.getElementById('content');

        if (openBtn) {
            openBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
                content.classList.add('dimmed');
            });
        }
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('open');
                content.classList.remove('dimmed');
            });
        }
        content.addEventListener('click', () => {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                content.classList.remove('dimmed');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
